<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathJax Pop-Out Window</title>
    <!-- MathJax Configuration -->
    <script type="text/javascript">
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            svg: { fontCache: 'global' },
            startup: {
                ready() {
                    MathJax.startup.defaultReady();
                    console.log('MathJax is ready, version', MathJax.version);
                }
            }
        };
    </script>
    <script src="resources/MathJax/es5/tex-mml-svg.js"></script>
    <style>
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #scale-slider {
            width: 300px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        #math-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        #math-content {
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
            transform-origin: center;
        }
    </style>
</head>
<body>
    <input type="range" id="scale-slider" min="0.5" max="2.0" step="0.1" value="1">
    <div id="math-wrapper">
        <div id="math-content">
            <p>result: $$E = mc^2$$</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slider = document.getElementById('scale-slider');
            const mathContent = document.getElementById('math-content');

            slider.addEventListener('input', function() {
                const scaleValue = slider.value;
                mathContent.style.transform = `scale(${scaleValue})`;
                console.log(`Scale set to: ${scaleValue}`);
            });

            slider.addEventListener('mouseup', function() {
                centerContent(mathContent);
            });

            window.addEventListener('resize', function() {
                centerContent(mathContent);
            });

            // Initial centering
            centerContent(mathContent);

            function centerContent(content) {
                content.style.position = 'absolute';
                content.style.left = '50%';
                content.style.top = '50%';
                content.style.transform = `translate(-50%, -50%) scale(${slider.value})`;
            }
        });
    </script>
</body>
</html>
